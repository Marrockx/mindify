<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/ae290129ba.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindify | radiate with ease</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="header__nav">
                <a href="#" class="logo--link">
                    <img class="logo" src="./public/img/logo.png" alt="mindify logo">
                </a>
                <div class="header__nav--bars">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <ul class="header__nav__list">
                    <li class="header__nav__list__item"><a class="header__nav__list__item--link" href="#">Home</a></li>
                    <li class="header__nav__list__item"><a class="header__nav__list__item--link" href="#">Space</a></li>
                    <li class="header__nav__list__item"><a class="header__nav__list__item--link" href="#">Sessions</a>
                    </li>
                    <li class="header__nav__list__item"><a class="header__nav__list__item--link" href="#">Blog</a></li>
                </ul>

            </nav>

            <div class="theme">
                <input class="container_toggle" type="checkbox" id="switch" name="mode">
                <label for="switch">Toggle</label>
            </div>

        </header>
        <main class="content">
            <section class="content__hero">
                <div class="content__hero--left">
                    <h1 class="content__hero--left__text">Relax. <br> Relieve Yourself. <br> Evolve Naturally
                        Now.
                    </h1>
                    <h2 class="content__hero--left__sub-text">The space you need to help you feel energized and
                        a
                        refreshing
                        haven to
                        the soul.</h2>
                </div>
                <div class="content__hero--right">
                    <div class="content__hero--right-img"><img src="./public/img/illustration.png"
                            alt="mindify hero image" class="content__hero__img"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__about">
                <a href="#" class="logo--link">
                    <img class="logo" src="./public/img/logo.png" alt="mindify logo">
                </a>
                <div class="footer__about--mindify-contact">
                    <span class="footer__about--mindify-address">Somewhere on Earth, Country</span>
                    <span class="footer__about--mindify-number">081xxxxyyyy</span>
                </div>

            </div>
            <nav class="footer__nav">
                <ul class="footer__nav__links">
                    <li class="footer__nav__links--item"><a href="#" class="footer__nav__links__link">Home</a>
                    </li>
                    <li class="footer__nav__links--item"><a href="#" class="footer__nav__links__link">Space</a>
                    </li>
                    <li class="footer__nav__links--item"><a href="#" class="footer__nav__links__link">Sessions</a>
                    </li>
                    <li class="footer__nav__links--item"><a href="#" class="footer__nav__links__link">Blog</a>
                    </li>
                </ul>
                <div class="footer__nav__social">
                    <h6 class="footer__nav__social--heading">Socials</h6>
                    <ul class="footer__nav__social__links">
                        <li class="footer__nav__social__links--item"><a href="#"
                                class="footer__nav__social__links--link"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li class="footer__nav__social__links--item"><a href="#"
                                class="footer__nav__social__links--link"><i class="fa-brands fa-instagram"></i></a></li>
                        <li class="footer__nav__social__links--item"><a href="#"
                                class="footer__nav__social__links--link"><i class="fa-brands fa-twitter"></i></a></li>

                    </ul>
                </div>
            </nav>

        </footer>
    </div>
</body>


</html>
